      <section id="input" class="row border border-secondary p-3 m-1">

        <h2 class="col text-center">Configuración</h2>
        <hr />
        <div class="row m-1">
          <label class="col" for="rondas">Rondas</label>
          <input class="col" type="number" name="rondas" id="rondas" />
        </div>
        <div class="row m-1">
          <label class="col" for="ejercicio">Tiempo de ejercicio</label>
          <input class="col" type="number" name="ejercicio" id="ejercicio" />
        </div>
        <div class="row m-1">
          <label class="col" for="descanso">Tiempo de descanso</label>
          <input class="col" type="number" name="descanso" id="descanso" />
        </div>
        
        <div class="row m-3">
          <div class="col form-check form-switch">
            <input class="col form-check-input" type="checkbox"  id="animacionCheck" >
            <label class="col form-check-label" for="animacionCheck">Animación</label>
          </div>
          <div class="col form-check form-switch">
            <input class="col form-check-input" type="checkbox" id="sonidoCheck" >
            <label class="col form-check-label" for="sonidoCheck">Sonido</label>
          </div>
        </div>

           
      </section>

      <section id="output" class="row border border-primary p-3 m-1 d-none">
        <h2 class="col text-center">Ejercicios</h2>
        <hr />

        <div class="row">
          <h3 class="col">Rondas</h3>
          <span class="col text-center fs-3" id="restantes">0</span>
        </div>

        <hr />
        <div class="row">
          <h3 class="col">Tiempo</h3>
          <span class="col text-center display-6" id="actividad">Descansa</span>
          <span class="col text-center fs-1 fw-bold" id="tiempo">0</span>
        </div>
      </section>

      <section id="buttons" class="row p-3 m-1">
        <button id="inicio" class="col btn btn-primary">Inicio</button>

        <button id="pause" class="col btn btn-light d-none">Pause</button>

        <button id="reset" class="col btn btn-secondary disabled">Reset</button>
      </section>

      <footer class="row text-bg-info text-center p-3 m-1">
